status = warn
name = PropertiesConfig

# === Appenders ===
appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# === Loggers ===

# Root logger
rootLogger.level = info
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = Console

# Application package logger (optional, for debug level)
logger.application.name = com.liftlab
logger.application.level = debug
logger.application.additivity = false
logger.application.appenderRefs = stdout
logger.application.appenderRef.stdout.ref = Console
